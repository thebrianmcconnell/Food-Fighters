<!--The doctype html tag is the shortest tag that establishes the doc type as html-->
<!DOCTYPE html>  
<!--The html tag establishes the start and end of the website-->
<html>
  <!--The head tag denotes everything outside of the main content you want to show to the page's viewers-->  
  <head>
    <!--The meta tag gives the set of characters to be used, in this case utf-8, which includes most known languages-->  
    <meta charset="utf-8">
    <!--Title decides the title of the page shown at the top-->  
    <title>My test page</title>
    <link rel="stylesheet" href="_css/myStyle.css">
  </head>
  <!--Body establishes all the content to be shown on the main web page-->
  <body>
    <p class="myParagraph">
      <h1>This is my page</h1>
      <ul>
        <li>Learn about <a href = "design.html"rel="noopener noreferrer"> web design. </a></li>
        <li>Learn about <a href = "theWeb.html"rel="noopener noreferrer"> the web. </a></li>
      </ul>
    </p>
    <img src="Images\horseshark.jpg">
  </body>
</html>
